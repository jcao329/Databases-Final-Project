<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Make your own trainer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container text-align-center my-4">
        <div class="row">
            <div class="col-5">
                <h2>Make your own trainer</h2>
                <a href="/"  class="btn btn-outline-secondary my-2">Back to index</a>

                <div class="py-2"> 
                    Insert new trainer with
                    <form action="" method="POST" name="NameInsert" class="py-2">
                        <p>
                          {{ name_form.name.label }}<br>
                          {{ name_form.name(size=30) }}
                        </p>
                        <p>{{ name_form.submit() }}</p>
                    </form>
                </div>


                <div class="links d-flex flex-wrap gap-2"> <!-- https://stackoverflow.com/questions/64204395/how-to-make-space-between-items-using-d-flex -->
                    <a href="/pokemon" class="btn btn-primary">Pokemon</a>
                    <a href="/trainers" class="btn btn-primary">Trainers w/ Pokemon</a>
                    <a href="/trainers-in-team" class="btn btn-primary">Trainers in Team</a>
                    <a href="/teams" class="btn btn-primary">Teams</a>
                    <a href="/newtrainer" class="btn btn-primary">Add new trainer</a>
                </div>
            </div>

            <div class="col-6" style="max-height: 600px; overflow-y: auto; border: 1px solid grey; padding: 15px;">
                <h3> Trainers so far </h3>
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
